<!DOCTYPE html>
<html>
<head>
  <title>Slider de Imagenes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="image-slider">
        <img class="img" src="./imagenes/imagen1.jpg" alt="Imagen 1">
        <img class="img" src="./imagenes/imagen2.jpg" alt="Imagen 2">
        <img class="img" src="./imagenes/imagen3.jpg" alt="Imagen 3">
        <img class="img" src="./imagenes/imagen4.jpg" alt="Imagen 4">
        <img class="img" src="./imagenes/imagen5.jpg" alt="Imagen 5">
    </div>
    <button class="slider-button" id="prev-button" onclick="prevImage()">&lt</button>
    <button class="slider-button" id="next-button" onclick="nextImage()">&gt</button>   
  <script src="script.js"></script>
</body>
</html>
